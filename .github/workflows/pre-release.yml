# This workflow will release the packages with Changesets

name: 🚀 Release

on:
  push:
    branches:
      - release/*
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    name: 🚀 Release
    strategy:
      matrix:
        os: [ubuntu_self_hosted, Linux, X64, s]
        node-version: [lts/*]
        pnpm-version: [latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🟢 Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: 🥡 Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest-8
          run_install: false

      - name: 🧩 Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: 📣 Bump versions and update changelogs
        id: changesets
        run: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🚀 Create release commit
        uses: EndBug/add-and-commit@v9
        id: release-commit
        with:
          default_author: github_actions
          message: "chore(release): 🚀 bump versions and changelogs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
